<!DOCTYPE html>
<html class="no-js" lang="pt-br">
    <head>
        <title>Kombi Coffee - Contato</title>
        <meta charset="UTF-8">
        <meta name="description" content="Kimbi Coffee- os melhores cafés!" > <!-- descrição da página para a search engine-->
        <meta name="keywords" content="Kombi kombi coffee café melhores"> <!-- keywords da página para a search engine-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@700&display=swap" rel="stylesheet">
        <script src="modernizr-custom.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1 class="h1Hidden">Kombi Coffee</h1>
            </header>
            <div style="background-color: white;">
                <img src="images/logo_kombi_coffee.png" alt="Logo do Kombi Coffee" title="Logo Kombi Coffee" class="settingsLogo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME </a></li>
                    <li><a href="local.html">LOCAL </a></li>
                    <li><a href="cardapio.html">CARDÁPIO </a></li> 
                    <li><a href="eventos.html">EVENTOS </a></li>
                    <li><a href="contato.html">CONTATO </a></li>
                </ul>
            </nav>
            <h2 class="h2EspecialIndex">O <span class="corSlogan">café</span> que chega até você</h2>
            <div class="containerBanner">
                <img src="images/banner.jpg" alt="Banner do Kombi Coffee" title="Banner Kombi Coffee" class="banner">
                <div class="containerTextoBanner">
                    <p class="textoBanner">Cafés super selecionados e com muito mais sabor!</p>
                </div>
            </div>
            <main role="main">
                <section id="contato">
                    <h2 class="h2ContatoEspecial">CONTATO</h2>
                    <form>
                        <div class="divForm">
                            <label for="nome" class="labelNome">Nome do Usuário</label>
                            <input type="text" id="nome" name="nomeUser" required>
                        </div>
            
                        <div class="divForm">
                            <label for="email" class="labelEmail">Email do Usuário</label>
                            <input type="email" id="email" name="emailUser" required> 
                        </div>
            
                        <div class="divForm">
                            <label for="comentario" class="labelComentario">Comentário</label>
                            <textarea name="comentarioUser" id="comentario" cols="30" rows="10" required></textarea>
                        </div>
            
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </section>
            </main>
            <hr>
            <footer><p>Copyright</p></footer>
        </div>
    </body>
</html>
